<!DOCTYPE html>
<html>

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <meta charset=utf-8 />
  <title>Spark Memory Calculator</title>
  <style type="text/css">
    body {
      margin: 30px;
    }
  </style>
</head>

<body>
  <h1>Spark Memory Calculator</h1>
  <h2>Inspired by <a
      href="https://aws.amazon.com/blogs/big-data/best-practices-for-successfully-managing-memory-for-apache-spark-applications-on-amazon-emr/">this
      post</a></h2>
  <form>
    Total Master Nodes : <input type="text" id="masterNodes" /><br>
    Total Executor Notes : <input type="text" id="executorNodes" /><br>
    vCPUs Per Node : <input type="text" id="vCPUs" /><br>
    RAM Per Node : <input type="text" id="RAM" /><br>
    <input type="button" onClick="tuneSpark()" Value="Calculate" />
  </form>

  <p>The Result is : <br>
    <span id="result"> </span><br>
    <span id="cores"></span><br>
    <span id="memory"></span><br>
    <span id="executorsMemory"></span><br>
    <span id="driverMemory"></span><br>
    <span id="memoryOverhead"></span><br>
    <span id="driverCores"></span><br>
    <span id="executorInstances"></span><br>
    <span id="defaultParallelism"></span><br>
  </p>
</body>


</html>
