<body>

  <!-- Begin page content -->
  <main role="main" class="container">
    <h1 class="mt-5">Spark App Memory Calculator</h1>
    <p class="lead">Inspired by <a
        href="https://aws.amazon.com/blogs/big-data/best-practices-for-successfully-managing-memory-for-apache-spark-applications-on-amazon-emr/">this
        post</a></p>
    <p>Correctly setting provisioning the memory </p>
    <form class="form-inline">
      <div class="form-group">
        <div class="col-sm-10">
          Total Master Nodes <input type="text" class="form-control" id="masterNodes" /><br>
          Total Executor Notes <input type="text" class="form-control" id="executorNodes" /><br>
          vCPUs Per Node <input type="text" class="form-control" id="vCPUs" /><br>
          RAM Per Node<input type="text" class="form-control" id="RAM" /><br>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" onclick="tuneSpark()">Calculate</button>
            <br>


          </div>
    </form>
    <br>
    <div class="container">
      <div class="jumbotron mt-3">
        <h2>Your <a href="https://spark.apache.org/docs/latest/configuration.html">Spark Application
            Properties</a></h2>
        <pre><code><span id="result"></span>
          <span id="result"> </span>
          <span id="cores"></span>
          <span id="memory"></span>
          <span id="executorsMemory"></span>
          <span id="driverMemory"></span>
          <span id="memoryOverhead"></span>
          <span id="driverCores"></span>
          <span id="executorInstances"></span></code><pre>
